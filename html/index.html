<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css" />
    <title>Weather</title>
</head>

<body>
    <div class="container-fluid pt-5 d-flex justify-content-center">
        <div class="card col-md-3 shadow rounded-lg">
            <div class="card-header text-white column">
                <b>
                    <div class="d-flex justify-content-between">
                        <div class="city">Brasilia, DF</div>
                        <div class="container-temp">
                            <div>22</div>
                            <span>°C</span>
                        </div>
                    </div>
                </b>
            </div>

            <div class="card-body text-center">
                <div class="container-img">
                    <img src="../img/unknown.png">
                </div>

                <div class="date">Sexta-feira, 27 de Maio de 2022</div>
                <div class="weather py-2">Nublado</div>
                <div class="low-high">22°C / 23°C</div>
            </div>

            <div class="card-footer bg-white">
                <div class="input-group ">
                    <input type="text" class="form-control bg-light" placeholder="Digite o nome da cidade">
                    <div class="input-group-append">
                        <button class="btn btn-outline-warning text-dark" type="button" id="button-addon2">
                            <i class="fas fa-search"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="../js/index.js"></script>
    <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>    
</body>

</html>
